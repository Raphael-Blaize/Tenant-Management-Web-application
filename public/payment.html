<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="payment.css">
    <title>Payment Card</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="scrollToAttendance()">
                <img src="rh-international-high-resolution-logo-black-transparent.png" alt="Logo" class="logo">
                Payment
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#"><i class='bx bx-home'></i> <span class="sidebar-text"
                        onclick="DashboardPage()">Dashboard</span></a></li>
            <li><a href=" /home"><i class='bx bxs-user-account'></i> <span class="sidebar-text">Invoice</span></a></li>
            <li><a href="attendance.html"><i class='bx bx-exit'></i><span class="sidebar-text">Logout</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- First Card -->
            <div class="col-md-6 order-md-2">
                <div class="card-wrapper">
                    <div class="card-container mx-auto">
                        <!-- Card Front -->
                        <div class="front">
                            <div class="image">
                                <img src="chip.png" alt="Chip">
                                <img src="visa.png" alt="Visa">
                            </div>
                            <div class="card-number-box">################</div>
                            <div class="flexbox">
                                <div class="box">
                                    <span>Card Holder</span>
                                    <div class="card-holder-name">Full Name</div>
                                </div>
                                <div class="box">
                                    <span>Expires</span>
                                    <div class="expiration">
                                        <span class="exp-month">MM</span>
                                        <span class="exp-year">YY</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Card Back -->
                        <div class="back">
                            <div class="stripe"></div>
                            <div class="box">
                                <span>CVV</span>
                                <div class="cvv-box"></div>
                                <img src="visa.png" alt="Visa">
                            </div>
                        </div>
                    </div>

                    <!-- Form -->
                    <form action="">
                        <div class="inputBox">
                            <span>Card Number</span>
                            <input type="text" maxlength="16" class="card-number-input">
                        </div>
                        <div class="inputBox">
                            <span>Card Holder</span>
                            <input type="text" class="card-holder-input">
                        </div>
                        <div class="flexbox">
                            <div class="inputBox">
                                <span>Expiration MM</span>
                                <select name="" id="" class="month-input">
                                    <option value="" selected disabled>Select Month</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="inputBox">
                                <span>Expiration YY</span>
                                <select name="" id="" class="year-input">
                                    <option value="" selected disabled>Select Year</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                </select>
                            </div>
                            <div class="inputBox">
                                <span>CVV</span>
                                <input type="text" maxlength="4" class="cvv-input">
                            </div>
                        </div>
                        <input type="submit" value="Submit" class="submit-btn">
                    </form>
                </div>
            </div>


            <!-- Mpesa Card -->
            <div class="col-md-6 order-md-1">
                <div class="card">
                    <div class="cardSmall">
                        <div>
                            <div class="cardName">
                                <div class="mpesaImage">
                                    <span><img src="pngwing.com.png" alt="mpesa image">
                                </div>
                            </div>
                            <div class="iconBx">
                                <ion-icon name="cash-outline"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="payment.js"></script>
    <!-- ====ionicons===== -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
