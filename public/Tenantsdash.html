<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="Tenantsdash.css">
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="scrollToAttendance()">
                <img src="rh-international-high-resolution-logo-black-transparent.png" alt="Logo" class="logo">
                Dashboard
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> <span class="sidebar-text">Dashboard</span></a></li>
            <li><a href="/home"><i class="fas fa-chart-bar"></i> <span class="sidebar-text">Invoice</span></a></li>
            <li><a href="attendance.html"><i class="fas fa-sign-out-alt"></i> <span
                        class="sidebar-text">Logout</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- First Main Content -->
            <div class="col-lg-6 col-md-12 mb-4">
                <h2 class="mb-4">Welcome to Your Dashboard</h2>
                <section class="main">
                    <div class="card shadow-lg border-0 rounded">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <img src="personicon.svg" alt="Person Icon" class="rounded-circle me-4"
                                    style="width: 100px; height: 100px; object-fit: cover;">
                                <h3 class="card-title mb-0">Welcome</h3>
                            </div>
                            <hr>
                            <div class="tenant-info mt-3">
                                <p><strong>Full Name:</strong> <span class="tenant-name"></span></p>
                                <p><strong>Phone Number:</strong> <span id="tenant-phone"></span></p>
                                <p><strong>Email:</strong> <span id="tenant-email"></span></p>
                                <p><strong>House Number:</strong> <span id="tenant-houseNumber"></span></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Second Main Content -->
            <div class="col-lg-6 col-md-12 mb-4 d-flex align-items-start" style="margin-top: 20px;">
                <section class="main">
                    <div class="card shadow-lg border-0 rounded" style="min-height: 450px;">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Transaction History</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Populate transactions here -->
                                </tbody>
                            </table>
                            <div class="property-info mt-4">
                                <h5 class="mb-3">Property Information</h5>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Property Name</th>
                                            <th>House Type</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Populate property information here -->
                                        <td>Hillcrest Apartments</td>
                                        <td></td>
                                        <td>Occupied</td>
                                        <td></td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Popup slider -->
    <div id="popupSlider" class="popup-slider">
        <!-- Content will be populated dynamically -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <!-- Icons JS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Custom JS file to update the attendance list -->
    <script src="Tenantsdash.js"></script>

    <!-- Scrolling JS -->
    <script>
        function scrollToAttendance() {
            const attendance = document.querySelector(".attendance");
            attendance.scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>

</html>
