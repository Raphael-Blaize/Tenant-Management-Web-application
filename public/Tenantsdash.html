<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS link -->
    <link rel="stylesheet" href="Tenantsdash.css">
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="scrollToAttendance()">
                <img src="rh-international-high-resolution-logo-black-transparent.png" alt="Logo" class="logo">
                Dashboard
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#"><i class='bx bx-home'></i> <span class="sidebar-text">Dashboard</span></a></li>
            <li><a href="/home"><i class='bx bxs-user-account'></i> <span class="sidebar-text">Invoice</span></a></li>
            <li><a href="attendance.html"><i class='bx bx-exit'></i><span class="sidebar-text">Logout</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="cardBox">
            <div class="card">
                <div class="cardLarge">
                    <div>
                        <div class="numbers">
                            <h2>Tenant Details</h2>
                        </div>
                        <div class="cardName">
                            <div class="info-row">
                                <h4>Full Name:</h4>
                                <span class="tenant-name"></span>
                            </div>
                            <div class="info-row">
                                <h4>Phone Number:</h4>
                                <span id="tenant-phone"></span>
                            </div>
                            <div class="info-row">
                                <h4>Email:</h4>
                                <span id="tenant-email"></span>
                            </div>
                            <div class="info-row">
                                <h4>House Number:</h4>
                                <span id="tenant-houseNumber"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="iconBx">
                            <ion-icon name="people-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" onclick="openPaymentPage()">
                <div class="cardSmall">
                    <div>
                        <div class="cardName">
                            <h2>Payment</h2>
                        </div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="card-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="cardSmall">
                    <div>
                        <div class="cardName">
                            <h2>Comments</h2>
                        </div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup slider -->
    <div id="popupSlider" class="popup-slider">
        <!-- Content will be populated dynamically -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <!-- Icons JS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- ====ionicons===== -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Custom JS file to update the attendance list -->
    <script src="Tenantsdash.js"></script>

    <!-- Scrolling JS -->
    <script>
        function scrollToAttendance() {
            const attendance = document.querySelector(".attendance");
            attendance.scrollIntoView({ behavior: "smooth" });
        }

        function openPaymentPage() {
            window.location.href = "payment.html";
        }
    </script>
</body>

</html>
