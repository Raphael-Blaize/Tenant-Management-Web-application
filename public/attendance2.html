<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="attendance2.css">
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="scrollToAttendance()">
                <img src="rh-international-high-resolution-logo-black-transparent.png" alt="Logo">
                Dashboard
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> <span class="sidebar-text">Dashboard</span></a></li>
            <li>
                <a href="#" class="dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#tenantDropdown"
                    aria-expanded="false" aria-controls="tenantDropdown">
                    <i class="fas fa-user"></i> <span class="sidebar-text">Tenants</span>
                </a>
                <ul class="collapse" id="tenantDropdown">
                    <li><a href="student.html"><span class="sidebar-text">Register Tenant</span></a></li>
                    <li><a href="Tenantview.html"><span class="sidebar-text">View Tenants</span></a></li>
                </ul>
            </li>
            <li><a href="/home"><i class="fas fa-chart-bar"></i> <span class="sidebar-text">Invoice</span></a></li>
            <li><a href="attendance.html"><i class="fas fa-sign-out-alt"></i> <span
                        class="sidebar-text">Logout</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Welcome to the Dashboard</h2>
        <section class="main">
            <div class="users">
                <div class="card">
                    <span class="user-count">0</span>
                    <h4>Total Property Units</h4>
                    <i class="fas fa-home"></i>
                </div>
                <div class="card">
                    <span class="user-count">0</span>
                    <h4>Total Number of Tenants</h4>
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="card">
                    <span class="user-count">0</span>
                    <h4>Total Property Units</h4>
                    <i class="fas fa-home"></i>
                </div>
            </div>
        </section>
    </div>

    <!-- Popup slider -->
    <div id="popupSlider" class="popup-slider">
        <!-- Content will be populated dynamically -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <!-- Icons JS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Custom JS file to update the attendance list -->
    <script src="attendance2.js"></script>

    <!-- Scrolling Js -->
    <script>
        function scrollToAttendance() {
            const attendance = document.querySelector(".attendance");
            attendance.scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>

</html>
